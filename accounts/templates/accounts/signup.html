<h1>Sign up</h1>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    Username: <input type='text' name='username' />
    <br>
    Email: <input type='text' name='email' />
    <br>
    Password: <input type='password' name='password' />
    <br>
    <input type='submit' value='Sign up' />
</form>
