{% extends 'recipes/base.html' %}

{% block main %}
<div id="app">
    Recifree [[ message ]]
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data() {
        return {
            message: 'Hello Vue!'
        }
    },
})
</script>
{% endblock %}
